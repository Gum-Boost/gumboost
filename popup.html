<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2d1e35;
      color: white;
      padding: 10px;
      margin: 0;
      width: 280px;
    }

    #gumboost-popup {
      position: absolute;
      top: 20px;
      left: 20px;
      border: 2px solid #39b54a;
      background-color: #3c2c44;
      border-radius: 10px;
      padding: 10px;
      z-index: 999999;
    }

    .btn {
      display: block;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #39b54a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2e9b3c;
    }

    #trial-info {
      margin-top: 10px;
    }

    #upgrade-banner {
      background: #ffffff;
      color: #2d1e35;
      padding: 6px;
      border-radius: 6px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

    #upgrade-banner:hover {
      background: #39b54a;
      color: white;
    }

    #toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #39b54a;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 999999;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #gumboost-popup .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: #aaa;
    }

    #gumboost-popup .close-btn:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div id="gumboost-popup" style="display: none;">
    <div class="close-btn" id="close-popup">×</div>
    <h3>GumBoost</h3>
    <button class="btn" id="start">▶ Start Reposting</button>
    <button class="btn" id="stop" disabled>⏹ Stop Reposting</button>
    <div id="status">Status: idle</div>
    <div id="trial-info"></div>
    <button class="btn" id="reset">Reset Trial (Dev Use)</button>
    <div id="upgrade-banner" onclick="window.open('https://extensionpay.com/extension/gumboost/choose-plan/monthly-24-99?api_key=YOUR_API_KEY', '_blank')">Upgrade to GumBoost Pro</div>
  </div>

  <div id="toggle-btn">Open GumBoost</div>

  <script src="popup.js"></script>
</body>
</html>
